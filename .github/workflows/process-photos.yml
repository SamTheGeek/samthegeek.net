name: Process New Photos

# This workflow runs when a PR with new photos is merged to main.
# It converts new JPEG images to WebP format and opens a PR with the optimized images.

on:
  push:
    branches:
      - main
    paths:
      - 'public/images/**/*.jpg'
      - 'public/images/**/*.jpeg'
      - 'public/images/**/*.JPG'
      - 'public/images/**/*.JPEG'

permissions:
  contents: write
  pull-requests: write

jobs:
  process-photos:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for new images
        id: check-images
        run: |
          # Get list of changed files in the last commit
          CHANGED=$(git diff --name-only HEAD~1 HEAD -- 'public/images/**' | grep -iE '\.(jpg|jpeg)$' || true)
          if [ -z "$CHANGED" ]; then
            echo "No new JPEG images found"
            echo "has_images=false" >> $GITHUB_OUTPUT
          else
            echo "Found new images:"
            echo "$CHANGED"
            echo "has_images=true" >> $GITHUB_OUTPUT
            # Store the list of galleries that have new images
            GALLERIES=$(echo "$CHANGED" | sed -n 's|public/images/\([^/]*\)/.*|\1|p' | sort -u | tr '\n' ',' | sed 's/,$//')
            echo "galleries=$GALLERIES" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.check-images.outputs.has_images == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install dependencies
        if: steps.check-images.outputs.has_images == 'true'
        run: npm ci

      - name: Install sharp
        if: steps.check-images.outputs.has_images == 'true'
        run: npm install sharp --save-dev

      - name: Convert images to WebP
        if: steps.check-images.outputs.has_images == 'true'
        run: node scripts/convert-images-to-webp.mjs

      - name: Check for changes
        if: steps.check-images.outputs.has_images == 'true'
        id: check-changes
        run: |
          if git diff --quiet && git diff --cached --quiet; then
            echo "No changes to commit"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check-images.outputs.has_images == 'true' && steps.check-changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: 'chore: convert images to WebP format'
          title: 'chore: Convert new images to WebP format'
          body: |
            ## Summary
            This PR converts newly added JPEG images to WebP format for faster loading.

            **Galleries processed:** ${{ steps.check-images.outputs.galleries }}

            ## Changes
            - Converted JPEG images to WebP format
            - Updated gallery JSON files with `webpSrc` references

            ## Test plan
            - [ ] Verify WebP images load correctly on the site
            - [ ] Verify JPEG fallback works in Safari < 14 or other older browsers
            - [ ] Check that image quality is acceptable
          branch: auto/webp-conversion
          delete-branch: true
          labels: automerge

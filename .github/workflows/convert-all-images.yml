name: Process All Gallery Images

# This workflow manually processes all existing gallery images.
# It converts to WebP, extracts EXIF metadata, and registers images in JSON.

on:
  workflow_dispatch:
    inputs:
      quality:
        description: 'WebP quality (1-100)'
        required: false
        default: '80'
      force:
        description: 'Force re-processing of all images'
        required: false
        default: 'false'
        type: boolean
      gallery:
        description: 'Specific gallery to process (leave empty for all)'
        required: false
        default: ''
      skip_webp:
        description: 'Skip WebP conversion (only update metadata)'
        required: false
        default: 'false'
        type: boolean
      skip_geocode:
        description: 'Skip reverse geocoding'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: write
  pull-requests: write

jobs:
  process-all:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install image processing dependencies
        run: npm install sharp exifr --save-dev

      - name: Process gallery images
        env:
          PUBLIC_GOOGLE_MAPS_EMBED_API_KEY: ${{ secrets.PUBLIC_GOOGLE_MAPS_EMBED_API_KEY }}
          GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
        run: |
          ARGS="--quality ${{ inputs.quality }}"
          if [ "${{ inputs.force }}" = "true" ]; then
            ARGS="$ARGS --force"
          fi
          if [ -n "${{ inputs.gallery }}" ]; then
            ARGS="$ARGS --gallery ${{ inputs.gallery }}"
          fi
          if [ "${{ inputs.skip_webp }}" = "true" ]; then
            ARGS="$ARGS --skip-webp"
          fi
          if [ "${{ inputs.skip_geocode }}" = "true" ]; then
            ARGS="$ARGS --skip-geocode"
          fi
          node scripts/process-gallery-images.mjs $ARGS

      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet && git diff --cached --quiet; then
            echo "No changes to commit"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            # Count changes
            WEBP_COUNT=$(git status --porcelain | grep -E '\.webp$' | wc -l || echo 0)
            JSON_COUNT=$(git status --porcelain | grep -E '\.json$' | wc -l || echo 0)
            PAGE_COUNT=$(git status --porcelain | grep -E '\.astro$' | wc -l || echo 0)
            MD_COUNT=$(git status --porcelain | grep -E '\.md$' | wc -l || echo 0)
            echo "WebP files: $WEBP_COUNT"
            echo "JSON files: $JSON_COUNT"
            echo "Page files: $PAGE_COUNT"
            echo "MD files: $MD_COUNT"
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "webp_count=$WEBP_COUNT" >> $GITHUB_OUTPUT
            echo "json_count=$JSON_COUNT" >> $GITHUB_OUTPUT
            echo "page_count=$PAGE_COUNT" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check-changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: 'chore: process all gallery images'
          title: 'chore: Process all gallery images'
          body: |
            ## Summary
            This PR processes all gallery images.

            **Settings:**
            - Quality: ${{ inputs.quality }}
            - Force re-process: ${{ inputs.force }}
            - Gallery filter: ${{ inputs.gallery || 'All galleries' }}
            - Skip WebP: ${{ inputs.skip_webp }}
            - Skip geocode: ${{ inputs.skip_geocode }}

            ## Changes
            - **${{ steps.check-changes.outputs.webp_count }}** WebP images created/updated
            - **${{ steps.check-changes.outputs.json_count }}** gallery JSON files updated
            - **${{ steps.check-changes.outputs.page_count }}** gallery pages created

            ### What was done:
            - Converted JPEG images to WebP format for faster loading
            - Extracted EXIF metadata (camera, lens, settings, GPS)
            - Registered images in gallery JSON files
            - Created gallery pages for any new gallery folders
            - Performed reverse geocoding for location names (if GPS data available)

            ## Test plan
            - [ ] Verify WebP images load correctly on the site
            - [ ] Verify JPEG fallback works in older browsers
            - [ ] Check that EXIF metadata displays correctly in lightbox
            - [ ] Run `npm run build` to verify no build errors
          branch: manual/process-images-${{ github.run_number }}
          delete-branch: true

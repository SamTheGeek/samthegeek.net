name: Convert All Images to WebP

# This workflow manually converts all existing JPEG images to WebP format.
# It should only be run once to convert the existing image library.

on:
  workflow_dispatch:
    inputs:
      quality:
        description: 'WebP quality (1-100)'
        required: false
        default: '80'
      force:
        description: 'Force re-conversion of existing WebP files'
        required: false
        default: 'false'
        type: boolean
      gallery:
        description: 'Specific gallery to convert (leave empty for all)'
        required: false
        default: ''

permissions:
  contents: write
  pull-requests: write

jobs:
  convert-all:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install sharp
        run: npm install sharp --save-dev

      - name: Convert images to WebP
        run: |
          ARGS="--quality ${{ inputs.quality }}"
          if [ "${{ inputs.force }}" = "true" ]; then
            ARGS="$ARGS --force"
          fi
          if [ -n "${{ inputs.gallery }}" ]; then
            ARGS="$ARGS --gallery ${{ inputs.gallery }}"
          fi
          node scripts/convert-images-to-webp.mjs $ARGS

      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet && git diff --cached --quiet; then
            echo "No changes to commit"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            # Count how many WebP files were created/modified
            WEBP_COUNT=$(git status --porcelain | grep -E '\.webp$' | wc -l)
            JSON_COUNT=$(git status --porcelain | grep -E '\.json$' | wc -l)
            echo "WebP files changed: $WEBP_COUNT"
            echo "JSON files changed: $JSON_COUNT"
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "webp_count=$WEBP_COUNT" >> $GITHUB_OUTPUT
            echo "json_count=$JSON_COUNT" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check-changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: 'chore: convert all images to WebP format'
          title: 'chore: Convert all existing images to WebP format'
          body: |
            ## Summary
            This PR converts all existing JPEG images to WebP format for faster loading.

            **Quality setting:** ${{ inputs.quality }}
            **Force re-conversion:** ${{ inputs.force }}
            **Gallery filter:** ${{ inputs.gallery || 'All galleries' }}

            ## Changes
            - **${{ steps.check-changes.outputs.webp_count }}** WebP images created/updated
            - **${{ steps.check-changes.outputs.json_count }}** gallery JSON files updated

            ## Test plan
            - [ ] Verify WebP images load correctly on the site
            - [ ] Verify JPEG fallback works in Safari < 14 or other older browsers
            - [ ] Check that image quality is acceptable
            - [ ] Run `npm run build` locally to verify no build errors
          branch: manual/webp-conversion-${{ github.run_number }}
          delete-branch: true
